version: 1
frontend:
  phases:
    build:
      commands:
        - '# Add specific build commands here if any'
  artifacts:
    baseDirectory: '/'
    files:
      - '**/*'
      - '/.well-known/*/*'  # Ensuring everything in the .well-known directory is included
  cache:
    paths: []
customRules:
  - source: '/.well-known/apple-app-site-association'
    target: '/.well-known/apple-app-site-association'
    status: '200'
    condition: null
  - source: '</^[^.]+$|\\.(?!(css|gif|ico|jpg|jpeg|js|png|txt|svg|woff|woff2|ttf|map|json|webmanifest)$)([^.]+$)/>'
    target: '/index.html'
    status: '200'