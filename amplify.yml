version: 1
frontend:
  phases:
    build:
      commands:
        - '# Add specific build commands here if any'
  artifacts:
    baseDirectory: '/'
    files:
      - '**/*'
  cache:
    paths: []
customRules:
  - source: '^/.well-known/apple-app-site-association$'
    target: '/.well-known/apple-app-site-association'
    status: '200'
    condition: null
